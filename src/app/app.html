<main class="max-w-2xl mx-auto p-6" role="main">
  <h1 class="text-3xl font-bold mb-6" id="app-title">TODO App</h1>
  <app-todo-form (todoAdded)="addTodo($event)" />
  <app-todo-filter
    [currentFilter]="filter()"
    (filterChanged)="setFilter($event)"
  />
  <app-todo-list
    [todos]="filteredTodos()"
    (todoToggled)="toggleTodo($event)"
    (todoDeleted)="deleteTodo($event)"
  />
</main>
